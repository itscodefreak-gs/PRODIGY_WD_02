<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/svg+xml">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <nav>
        <h1></h1><a href="#" class="logo"><img src="clock.jpg" width="100" height="100" align="left"></a>
        
    </nav>
    <div class="container">
        <div class="card">
            <div class="app-nav">
                <ul>
                                        <li id="stopwatch_show" class="stopwatch app-show">
                        <i class="stopwatch ri-timer-fill"></i>
                        <p class="stopwatch">Stopwatch</p>
                    
                </ul>
            </div>
            <div class="main-container">
                <div class="sub-container">
                 <div class="watch">
                  <div class="watch" id="stopwatch">
                   <div id="minute">
                    00
                   </div>
                   <div id="colon">
                    :
                   </div>
                   <div id="watch">
                    00
                   </div>
                   <div id="colon">
                    :
                   </div>
                   <div id="watchtoo">
                    00
                   </div>
                  </div>
                 </div>
                 <div class="buttons">
                  <button type="button" id="start">START</button>
                  <button type="button" id="stop">STOP</button>
                  <button type="button" id="reset">RESET</button>
                  <button type="button" id="laps">Laps</button>
                 </div>
                </div>
               </div>
               <ul id="renderlaps">
                <b>Laps</b>
               </ul>
              </body>
    
    <script src="stopWatch2.js"></script>
    
  
</body>
</html>
